<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Cardápio digital da Bololoko.">
  <meta name="theme-color" content="#2a1207">
  <title>Bololoko Cardápio Digital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&family=Teko:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#menuMain">Ir para o cardápio</a>

  <div class="app">
    <header class="topbar" role="banner">
      <div class="brand">
        <img class="brand-logo" src="./logo.png" alt="Bololoko">
        <div>
          <h1>BOLOLOKO</h1>
          <p>Bolos de copo</p>
        </div>
      </div>

      <div class="social-actions" aria-label="Contato e redes sociais">
        <a class="action-btn" href="https://wa.me/5511976039982?text=Oi%2C%20quero%20fazer%20um%20pedido%20na%20Bololoko!" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        <a class="action-btn" href="https://www.instagram.com/bololokosbc/" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>

      <form class="search" role="search" aria-label="Buscar no cardápio" onsubmit="return false;">
        <label for="searchInput" class="visually-hidden">Buscar sabor</label>
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle>
        </svg>
        <input id="searchInput" type="search" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" inputmode="search" enterkeyhint="search" placeholder="Buscar sabor ou ingrediente...">
      </form>

      <nav id="categoryNav" class="category-nav" aria-label="Categorias principais"></nav>
    </header>

    <main id="menuMain" class="main-content" tabindex="-1">
      <section class="highlights" aria-label="Destaques do cardápio">
        <div class="section-head">
          <h2>Destaques do momento</h2>
          <span class="highlights-time"></span>
        </div>
        <div id="highlightsTrack" class="highlights-track"></div>
      </section>

      <section aria-label="Itens do cardápio">
        <div id="menuList"></div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <div id="modalOverlay" class="modal-backdrop" aria-hidden="true">
    <div id="modalContent" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle"></div>
  </div>

  <noscript>
    <div class="noscript">Ative o JavaScript para visualizar o cardápio.</div>
  </noscript>

  <script type="module" src="app.js"></script>
</body>
</html>
